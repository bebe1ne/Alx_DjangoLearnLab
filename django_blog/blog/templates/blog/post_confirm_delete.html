
{% extends "blog/base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'post_detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
